spring.application.name=servicepage

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/servicepage
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Flyway Configuration - DISABLED (using JPA auto-ddl instead)
spring.flyway.enabled=false

# JPA/Hibernate Configuration - Auto-create/update schema from entities
# Use 'update' for development (updates schema), 'create-drop' to recreate on startup
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=8080

# Error Handling (Spring Boot 3.x compatible)
spring.web.error.include-message=always
spring.web.error.include-binding-errors=always
spring.web.error.include-stacktrace=on_param
spring.web.error.include-exception=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=uploads

# Email Configuration (Gmail SMTP)
# ============================================
# QUICK SETUP INSTRUCTIONS:
# 1. Go to: https://myaccount.google.com/security
# 2. Enable 2-Step Verification
# 3. Create App Password: Security → 2-Step Verification → App passwords
# 4. Select "Mail" → "Other" → Name: "Matrimony App" → Generate
# 5. Copy the 16-character password (remove spaces)
# 6. Update the two lines below with your email and app password
# 7. Restart the backend application
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Name
app.name=Eliteinova Matrimony

# Email Service Configuration
# Set to false to disable email sending (token will be returned in response for development)
app.email.enabled=true

